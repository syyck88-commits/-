
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Control Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://esm.sh/@xyflow/react@12.4.2/dist/style.css">
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@xyflow/react": "https://esm.sh/@xyflow/react@12.4.2"
  }
}
</script>
<style>
  :root {
    --bg-color: #050507;
    --grid-color: #1a1a24;
    --accent-color: #10b981;
  }
  
  .react-flow__pane {
    background-color: var(--bg-color);
    background-image: 
      linear-gradient(var(--grid-color) 1px, transparent 1px),
      linear-gradient(90deg, var(--grid-color) 1px, transparent 1px),
      linear-gradient(rgba(24, 24, 27, 0.4) 1px, transparent 1px),
      linear-gradient(90deg, rgba(24, 24, 27, 0.4) 1px, transparent 1px);
    background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
    background-position: center center;
    cursor: crosshair !important;
  }

  /* SPACE PANNING LOGIC */
  .space-panning .react-flow__pane {
    cursor: grab !important;
  }
  .space-panning .react-flow__pane:active {
    cursor: grabbing !important;
  }
  
  .space-panning .react-flow__node,
  .space-panning .react-flow__edge {
    pointer-events: none !important;
  }

  /* NODE STYLES */
  .react-flow__node {
    background: transparent !important;
    border-radius: 1rem;
    width: fit-content;
    padding: 0 !important; /* Ensures no gap between content and wrapper border */
    border: 1px solid transparent; /* Placeholder to prevent layout shift on selection */
  }
  
  .react-flow__node:focus { outline: none; }

  /* Selection Glow - Tight Fit */
  .react-flow__node.selected {
    border-color: var(--accent-color) !important;
    box-shadow: 0 0 20px rgba(16, 185, 129, 0.3) !important;
    transform: scale(1.0); /* Removed scale to prevent blurriness/jumping */
    z-index: 50;
  }
  
  /* Remove default border from React Flow to avoid double borders */
  .react-flow__node-input, .react-flow__node-default, .react-flow__node-output, .react-flow__node-group {
    border: none;
  }

  .react-flow__selection {
    background: rgba(16, 185, 129, 0.05) !important;
    border: 1.5px dashed var(--accent-color) !important;
    border-radius: 12px !important;
  }

  /* EDGE STYLES */
  .react-flow__edge-path { 
    stroke: var(--accent-color); 
    stroke-width: 2; 
    stroke-dasharray: 10, 5;
    animation: flow 1s linear infinite;
    opacity: 0.4;
    transition: all 0.2s;
  }
  
  @keyframes flow {
    from { stroke-dashoffset: 30; }
    to { stroke-dashoffset: 0; }
  }

  .react-flow__edge:hover .react-flow__edge-path,
  .react-flow__edge.selected .react-flow__edge-path { 
    opacity: 1; 
    stroke-width: 3;
    filter: drop-shadow(0 0 4px var(--accent-color));
  }

  /* EDGE DELETE BUTTON VISIBILITY LOGIC */
  .edge-btn-container { 
    opacity: 0; 
    pointer-events: none; 
    transition: opacity 0.2s ease-in-out; 
  }
  
  /* Only show when .alt-active class is present on the container */
  .alt-active .edge-btn-container { 
    opacity: 1; 
    pointer-events: all; 
  }

  .edgebutton {
    width: 20px;
    height: 20px;
    background: #ef4444;
    border: 2px solid #fff;
    cursor: pointer;
    border-radius: 50%;
    color: white;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    line-height: 1;
    padding-bottom: 2px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
  }
  
  .react-flow__handle { 
    background: var(--accent-color); 
    border: 2px solid #050507; 
    width: 8px; 
    height: 8px; 
    border-radius: 50%;
    transition: transform 0.1s;
  }
  .react-flow__handle:hover { transform: scale(1.5); }
  
  /* CONTROLS (Bottom Left Menu) STYLES */
  .react-flow__controls {
    background: #09090b !important; /* zinc-950 */
    border: 1px solid #27272a !important; /* zinc-800 */
    border-radius: 0.75rem !important;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.8) !important;
    padding: 2px;
    display: flex;
    flex-direction: column;
  }
  
  .react-flow__controls-button {
    background: transparent !important;
    border: none !important;
    border-bottom: 1px solid #27272a !important;
    margin: 0 !important;
    border-radius: 4px !important;
    transition: all 0.2s;
    width: 28px !important;
    height: 28px !important;
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
  }
  
  .react-flow__controls-button svg {
    fill: #10b981 !important; /* emerald-500 */
    max-width: 14px;
    max-height: 14px;
  }
  
  .react-flow__controls-button:hover {
    background: #27272a !important;
  }
  
  .react-flow__controls-button:last-child {
    border-bottom: none !important;
  }

  .custom-context-menu {
    position: fixed;
    z-index: 10000;
    background: #18181b;
    border: 1px solid #27272a;
    border-radius: 12px;
    padding: 6px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    gap: 2px;
  }
  
  .context-menu-item {
    padding: 8px 12px;
    font-size: 10px;
    font-weight: 800;
    color: #a1a1aa;
    text-transform: uppercase;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.1s;
  }
  .context-menu-item:hover { background: #10b981; color: #fff; }
  .context-menu-item.text-red-500:hover { background: #ef4444; color: #fff; }
</style>
</head>
<body class="bg-zinc-950 text-zinc-100 overflow-hidden">
    <div id="root"></div>
    <div id="portal-root"></div>
</body>
</html>
